<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <ul>
                <li><a href="index.html" target="_blank">Home</a></li>
                <li><a href="schedule.html" target="_blank">Schedule</a></li>
                <li><a href="about.html" target="_blank">About</a></li>
                <li><a href="contact.html" target="_blank">Contact</a></li>
            </ul>
        </nav>
    </header>
</body>
    <main>
        <h1>Please fill out this form.</h1>
        <form action="/submit-form" method="post">
            <label for="fullname">FullName:</label>
            <input type="text" id="fullname" name="fullname" required minlength="4"  placeholder="Name">
            <label for="email">Email: </label>
            <input type="email" id="email" name="email" required placeholder="example@email.com">
            <label for="password">Password: </label>
            <input type="password" id="password" name="password" required minlength="8" placeholder="Enter your password:">
            <label for="TOS">Terms of Service:</label>
            <input type="checkbox" id="TOS" name="TOS" required>
            <button type="submit">Register Now</button>
        </form>
    </main>
    <footer>
        <p>&copy; TechCon Conference 2024</p>
    </footer>
</html>
